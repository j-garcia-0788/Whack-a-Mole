<html>
<head>
	<title>Whack a Logosaur!</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		
	
	<style>
	
	body { 
		background-image: url(trexjeep.png);
		background-color: black;
		background-size: cover;
	}

	h1 {
		color: Yellow;
	}
    .grid {
    	margin: auto;
	    width: 700px;
	    height: 700px;
	}
	.box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9  {
	    width: 210px;
	    height: 160px;
	    
	    float: left;
	    position: center;
	    overflow: hidden;

	}

	img {
		display: none;
		overflow: hidden;
	}

	.timer, .score {
 		font-size: 30px;
        color: white;
        position: fixed;
        right: 10px;
    }

	</style>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div id="timer" class="timer"></div><br><br>
<div id="score" class="score"></div>
<div align="center">

<h1>Whack ~a~ Logosaur</h1>
	<button id="start">Begin!</button><br>
	<div class="grid">	
		<div class="box1"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box2"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box3"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box4"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box5"><img class="logo" src="official-logo.jpg"></div>
		<div class="box6"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box7"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box8"><img class="logo" src="jurassiclogo.jpg"></div>
		<div class="box9"><img class="logo" src="jurassiclogo.jpg"></div>
	</div>

	<div class="modal fade" id="modalWin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
     		<div class="modal-content">
      			<div class="header">      			
      				<button type="button" class="close" data-dismiss="modal">&times;</button>
      			</div>
      			<div class="modal-body">
		  			<img src="jurassicroar.gif">
		  		</div>
		    </div>
		</div>
    </div>
    <div class="modal fade" id="modalLose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
     		<div class="modal-content">
      			<div class="header">      			
      				<button type="button" class="close" data-dismiss="modal">&times;</button>
      			</div>
      			<div class="modal-body">
		  			<img src="trexeats.gif">
		  		</div>
		    </div>
		</div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
	$('document').ready(function() {
		var audio = new Audio('roar.mp3');
		var audio2 = new Audio('trexlawyer2.mp3');
		var score = 0;
		var count = 16;
		var max = 0;
		var interval = 900; // interval time in milliseconds
		var logo = $('.logo');

	
	function outcome() {
		if(score >= 15){
			$('#modalWin').modal('show');
			$('#modalWin .modal-body img').show();
			audio.play();

		} else {
		    $('#modalLose').modal('show');
		    $('#modalLose .modal-body img').show();
		    audio2.play();
		}
	}

		$("#start").click(function() {
			
			$(".logo").click(function(click) {
			     $(this).children().fadeToggle();
			         score++
			         $('#score').html(score);
			});

			var initiate = setInterval(function() {
			    $('.logo').fadeOut(500);

			    if (count == max) {
			        clearInterval(initiate);
			        outcome();
			        
			    } else {
			        var random = Math.floor((Math.random() * logo.length));
			        //console.log(random)
			        $(logo[random]).fadeIn(500);
			        count--; 
			        $('#timer').html(count);
			        
			    	}
			}, interval);
			

		});
    });
	
</script>
</body>
</html>
